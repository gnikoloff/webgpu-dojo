<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="origin-trial" content="AhE99tXCz7rNPbO9trRshOXiTObuhJOKUFfJi6mfwaVOlPJgsKyWSFUx7ZPzAWuNs4lEluGMIHpTD45OxcrrCQoAAABJeyJvcmlnaW4iOiJodHRwOi8vbG9jYWxob3N0OjgwODAiLCJmZWF0dXJlIjoiV2ViR1BVIiwiZXhwaXJ5IjoxNjQzMTU1MTk5fQ==">

    <link rel="stylesheet" href="{{ '/assets/main.css' | url }}">

  <body class="post-page">
    <canvas id="gpu-c"></canvas>
    <div class="info">
      <a href="{{ site.baseurl }}/" class="go-back-link">&larr;&nbsp;&nbsp;Home</a>
      <small>{{ date | date: "%-d %B %Y" }}</small>
      <h1 class="example-title">{{ title }}</h1>
      <p class="example-desc">{{ description }}</p>
      <a
        class="example-source"
        href="https://github.com/gnikoloff/webgpu-dojo/blob/master/src/examples/{{ id }}"
      >
        Source Code
      </a>
    </div>
    <nav id="inner-nav">
      <a href="{{ '/' | append: prevDemoId | url }}">
        &larr;&nbsp;&nbsp;{{ prevDemoTitle }}
      </a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="{{ '/' | append: nextDemoId | url }}">
        {{ nextDemoTitle }}&nbsp;&nbsp;&rarr;
      </a>
    </nav>

    <script type="text/javascript">
      window.ASSETS_BASE_URL = "{{ '/assets/' | url }}"    
    </script>
    
    <script src="{{'/' | append: id | append: '/bundle.js' | url}}"></script>

  </body>
</html>
