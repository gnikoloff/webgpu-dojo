<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    

    <style>
      * { margin: 0; padding: 0; }
      .info {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 99;
        color: white;
      }
      #inner-nav {
        position: fixed;
        bottom: 0;
        right: 0;
        z-index: 1;
      }
    </style>
    
  </head>
  <body>

    <canvas id="gpu-c"></canvas>

    <script src="{{ site.baseurl }}/dist/{{ page.id }}/bundle.js"></script>

    <div class="info">
      <a href="{{ site.baseurl }}/">Home</a>
      <small>{{ page.date | date: "%-d %B %Y" }}</small>
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>
      <a
        href="https://github.com/gnikoloff/webgpu-dojo/blob/master/src/examples/{{ page.id }}/index.ts"
      >
        Source Code
      </a>
    </div>

    {{content}}

    <nav id="inner-nav">
      <a href="{{ site.baseurl }}/{{ page.prevDemoId }}">{{ page.prevDemoTitle }}</a>
      <a href="{{ site.baseurl }}/{{ page.nextDemoId }}">{{ page.nextDemoTitle }}</a>
    </nav>
  </body>
</html>
