<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    {% seo %}
  </head>
  <body class="post-page">
    <canvas id="gpu-c"></canvas>
    <div class="info">
      <a href="{{ site.baseurl }}/" class="go-back-link">&larr;&nbsp;&nbsp;Home</a>
      <small>{{ page.date | date: "%-d %B %Y" }}</small>
      <h1>{{ page.title }}</h1>
      <p class="example-desc">{{ page.description }}</p>
      <a
        href="https://github.com/gnikoloff/webgpu-dojo/blob/master/src/examples/{{ page.id }}"
      >
        Source Code
      </a>
    </div>
    <nav id="inner-nav">
      <a href="{{ site.baseurl }}/{{ page.prevDemoId }}">
        &larr;&nbsp;&nbsp;{{ page.prevDemoTitle }}
      </a>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="{{ site.baseurl }}/{{ page.nextDemoId }}">
        {{ page.nextDemoTitle }}&nbsp;&nbsp;&rarr;
      </a>
    </nav>
    
    <script src="{{ site.baseurl }}/dist/{{ page.id }}/bundle.js"></script>
  </body>
</html>
